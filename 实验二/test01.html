<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web编程技术实验2 - 音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div style="position: absolute; top: 10px; right: 20px; color: rgba(255,255,255,0.8); font-weight: bold; z-index: 100;">
        学号：25215250219 - 姓名：杨授行
    </div>

    <div class="container">
        <div class="header">
            <label for="file-input" class="upload-btn">
                <i class="fa-solid fa-folder-open"></i> 选择本地音乐文件夹
            </label>
            <input type="file" id="file-input" webkitdirectory multiple accept="audio/*" style="display: none;">
        </div>

        <div class="main-content">
            <div class="record-container">
                <div class="record-wrapper" id="record-wrapper">
                    <div class="record-bg">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop"
                            id="cover-img" alt="封面">
                    </div>
                </div>
            </div>

            <div class="song-info">
                <h1 id="song-title">等待播放...</h1>
                <p id="artist-name">请点击左上角选择文件夹</p>
                
                <div id="lyrics-box" class="lyrics-box">
                    暂无歌词
                </div>
            </div>
        </div>

        <div class="playlist-box">
            <h3>播放列表 (<span id="song-count">0</span>)</h3>
            <ul id="playlist">
            </ul>
        </div>

        <div class="player-controls">
            <div class="progress-area">
                <span id="current-time">00:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="duration">00:00</span>
            </div>

            <div class="buttons">
                <button id="prev-btn" title="上一曲"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-btn" title="播放/暂停" class="main-play-btn"><i class="fa-solid fa-play"></i></button>
                <button id="next-btn" title="下一曲"><i class="fa-solid fa-forward-step"></i></button>

                <div class="volume-control">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
